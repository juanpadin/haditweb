   <!-- Formulario -->
    <section id="contacto">
        <form id="formulario" action="#"class="get-in-touch">
            <h2 class="title-2">Me encantaría que me escribas!</h2>
            <div class="name-mail">
                <div class="name-container">
                    <input  type="text" id="name" name="name" placeholder="Nombre" class="form-control">
                </div>
                <div class="mail-container">
                    <input type="email" id="email" name="email" placeholder="Email" class="form-control">
                </div>   
            </div>
            <div class="message-container">
                <textarea  id="message" class="form-control" name="message" type="textarea" maxlength="1000" placeholder="Hola!"></textarea>
            </div>
            <p class="message-adv">0 a 1000 caracteres</p>
            <p class="message-adv2">Manda tu mensaje y únete a la comunidad para recibir mails de Hadit</p>
            
            <div class="checkbox-container">
                <label class="accept"for="yes-accept">Si, Acepto!</label>
                <input id="accept1"checked class="accept-checkbox"type="checkbox" name="yes-accept" id="yes-accept">
            </div>
            <div class="button-container">
                <button  id="button" type="submit" class="btn btn-light">Enviar</button>
                <!-- <button  id="button2" type="button" class="btn btn-light">Mostrar</button> -->
            </div> 
            <div id="usuarios">
            
            </div>
        </form>
